<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> - What's Up in Your Neighborhood?</title>
		<link rel="stylesheet" href="css/stylesmin.css">
		
		<style>
			#error,#search{position:absolute}#error,.footer{text-align:center}#venues,.footer{left:0;z-index:1}@font-face{font-family:'Playfair Display';font-style:italic;font-weight:400;src:local('Playfair Display Italic'),local('PlayfairDisplay-Italic'),url(http://fonts.gstatic.com/s/playfairdisplay/v10/9MkijrV-dEJ0-_NWV7E6NwXiAI3F8adTt8b-_w2WoPM.woff2) format('woff2')}@font-face{font-family:'Playfair Display';font-style:italic;font-weight:700;src:local('Playfair Display Bold Italic'),local('PlayfairDisplay-BoldItalic'),url(http://fonts.gstatic.com/s/playfairdisplay/v10/n7G4PqJvFP2Kubl0VBLDEBZeN5y77JNHCKkhVNuYRJ4.woff2) format('woff2')}#map-canvas,body,html{font-family:'Playfair Display',sans-serif;height:100%;width:100%;margin:1;padding:1}#search{right:10px;top:5px;z-index:1}#error{background:#09060C;border:3px solid #8B789E;color:#9567C3;right:50%;margin- right:80px;padding:5px;top:150px;width:160px;display:none;z-index:1}#venues{background:#B2B2B2;border:1px solid #fff;bottom:19px;max-height:95%;padding:0;position:fixed;width:25%}#venues div{height:500px;overflow:auto;position:relative;width:100%}.venues-toggle{height:35px;overflow:hidden}.footer{background:#944DDB;bottom:0;position:absolute;width:10%}
		</style>

	</head>

	<body>

		
		<div id="venues">
			<h2 id="optionsTransform">Map Options<img id="down" src="images/arrow2.png" height="30" width="35"></h2> 
			
			<h3>Base Map
				<select id="mapSettings" data-bind="selectedOptions: mapType, event: { change: settings }">
				  <option value="first">Choose Type...</option>
					<option value="Satellite">Road</option>
					<option value="Terrain">Hybrid</option>
					<option value="Road">Satellite</option>
					<option value="Hybrid">Terrain</option>
				</select>
			</h3>

			<h3>City: <span data-bind="text: city"></span>
			<form data-bind="submit: setCity" id="mapArea">
				<input id="city" type="text" value="Lawrenceville, GA" placeholder="City...">
			</form>
			</h3>

			<h3>Venues: <span data-bind="text: catChoice"></span>
				<select data-bind="foreach: fsCategories, selectedOptions: catChoice, event: { change: setCategory }" id="categoryChoices">
				  <option data-bind="text: name"></option>
				</select>
			</h3>
			<div>
				<ul class="markerList" data-bind="foreach: fsVenues">
					<li data-bind="text: name, click: $parent.selectVenue"></li>
				</ul>
			</div>
		</div>
		<div id="search">
			<label for="searchTerm">SEARCH: </label><input data-bind="event: { keyup: search }" id="searchTerm" placeholder="Filter venues..." type="text" value="">
		</div>


		<div id="map-canvas"></div>

		<div id="error"></div>

		<div class="footer">
			<p>Projo5_Udacity</p>
		</div>
		

		<script src="js/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTYSjuoZcmdc_12MTieNOK2gmHsdb3PBo"></script>
		<script async src="js/knockout.js"></script>
		<script async src="js/appmin.js"></script>

	</body>
</html>
