<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> - What's Up in Your Neighborhood?</title>
		<link rel="stylesheet" href="dist/css/stylesmin.css">
		
		<style>
			#error,#search{position:absolute}#error,.footer{text-align:center;z-index:1}h2 img:hover,h2:hover{cursor:pointer}#map-canvas,.infoAddress,.infoCategory,.infoPhone,.infoTitle,.infoWeb,body,html{font-family:"Playfair Display",sans-serif}@font-face{font-family:"Playfair Display";font-style:italic;font-weight:400;src:local("Playfair Display Italic"),local("PlayfairDisplay-Italic"),url(http://fonts.gstatic.com/s/playfairdisplay/v10/9MkijrV-dEJ0-_NWV7E6NwXiAI3F8adTt8b-_w2WoPM.woff2) format('woff2')}@font-face{font-family:"Playfair Display";font-style:italic;font-weight:700;src:local("Playfair Display Bold Italic"),local("PlayfairDisplay-BoldItalic"),url(http://fonts.gstatic.com/s/playfairdisplay/v10/n7G4PqJvFP2Kubl0VBLDEBZeN5y77JNHCKkhVNuYRJ4.woff2) format('woff2')}#map-canvas,body,html{height:98%;width:98%;margin:1px;padding:1px}#search{right:10px;top:5px;z-index:1}#error{background:#09060c;border:3px solid #8b789e;color:#9567c3;right:50%;margin-right:80px;padding:5px;top:150px;width:160px;display:none}#venues{background:#b2b2b2;border:1px solid #fff;bottom:19px;max-height:95%;padding:0;position:fixed;left:0;width:25%;z-index:1}h2,h3{margin:0;padding:3px}#venues div{height:500px;overflow:auto;position:relative;width:100%}.footer,h2 img{position:absolute}.venues-toggle{height:35px;overflow:hidden}.footer{background:#944ddb;bottom:0;width:100px;}h2{background:#4a266e;color:#fff;text-transform:uppercase}h3{background:#eee;border-bottom:1px solid #6d6d6d;color:#b482e6;font-weight:600}.footer p{color:#e9e9e9;font-size:.8em;margin:0}.markerList,.settingsList{list-style-type:none;margin-bottom:3px;margin-top:3px;padding-left:0}.markerList li{color:#222;margin-top:2px;padding:5px}.settingsList li{border-right:2px solid #fff;display:inline-block;padding:0 5px}.settingsList li:last-child{border-right:none}.markerList li:hover,.settingsList li:hover{background:#4a266e;color:#fff;cursor:pointer;font-weight:700}#categoryChoices,#mapArea,#mapSettings{float:left}h2 img:hover{-ms-filter:"progid:DXImageTransform.Microsoft.Alpha (Opacity=70)";opacity:.7;filter:alpha(opacity=70)}h2 img{height:32px;width:32px;padding:1px;margin:1px;float:right}label{border:none;color:#fff;margin-left:10px;outline:0;padding:5px;background:#4F2A73;-moz-border-radius:5px 20px;-webkit-border-radius:5px 20px;border-radius:5px 20px}#mapArea{margin-top:-2px}#mapArea input[type=text]{width:125px}#search input[type=text]{font-size:1em;outline:0;color:#6d6d6d;margin-left:5px;margin-right:-10px;padding:5px;-moz-border-radius:5px 20px;-webkit-border-radius:5px 20px;border-radius:5px 20px;border:2px solid #ddd}.infoTitle{background:#341b4d;color:#fff;font-weight:700;margin-bottom:5px}.infoCategory{margin:2px 0}.infoAddress,.infoPhone{margin:0}.infoWeb a:hover{color:#6d6d6d}@media screen and (max-width:740px){#venues{width:100%;z-index:1}#venues div{height:75px;width:100%}.markerList li,.settingsList li{font-size:.8em;padding:2px}#search input[type=text],label{-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px;padding:2px}}
		</style>

	</head>

	<body>

		
		<div id="venues">
			<h2 id="optionsTransform">Map Options<img id="down" src="dist/images/arrow2.png" height="30" width="35"></h2> 
			
			<h3>Base Map
				<select id="mapSettings" data-bind="selectedOptions: mapType, event: {change: settings}">
				  <option value="first">Choose Type...</option>
					<option value="Satellite">Road</option>
					<option value="Terrain">Hybrid</option>
					<option value="Road">Satellite</option>
					<option value="Hybrid">Terrain</option>
				</select>
			</h3>

			<h3>City: <span data-bind="text: city"></span>
			<form data-bind="submit: setCity" id="mapArea">
				<input id="city" type="text" value="Lawrenceville, GA" placeholder="City...">
			</form>
			</h3>

			<h3>Venues: <span data-bind="text: catChoice"></span>
				<select data-bind="foreach: fsCategories, selectedOptions: catChoice, event: { change: setCategory }" id="categoryChoices">
				  <option data-bind="text: name"></option>
				</select>
			</h3>
			<div>
				<ul class="markerList" data-bind="foreach: fsVenues">
					<li data-bind="text: name, click: $parent.selectVenue"></li>
				</ul>
			</div>
		</div>
		<div id="search">
			<label for="searchTerm">SEARCH: </label><input data-bind="event: { keyup: search }" id="searchTerm" placeholder="Filter venues..." type="text" value="">
		</div>


		<div id="map-canvas"></div>

		<div id="error"></div>

		<div class="footer">
			<p>Projo5_Udacity</p>
		</div>
		

		<script src="dist/js/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTYSjuoZcmdc_12MTieNOK2gmHsdb3PBo"></script>
		<!--script async  src="https://maps.googleapis.com/maps/api/js?client=276291793696-fc0k11c4ku3qu0307ihjc3f2hsbuld8l.apps.googleusercontent.com&v=3.21&callback=initMap"></script-->
      
		<script async src="dist/js/knockout.js"></script>
		<script async src="src/app.js"></script>

	</body>
</html>
